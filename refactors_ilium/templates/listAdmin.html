        <img src="../static/image/pample_logo_symbol.png" class="navbar__icon" />

      </a>
    </nav>
    <div class="content">
      <div class="content__box">
        <form action="">
          <div class="date">
            <input class="datepicker" />
            <input class="datepicker" />

          <div class="filter">
            <select name="initial-select" id="initial-select"></select>

        <div class="content__box">
          <table>
            <tr>
              <th>날짜</th>
              <th>폐수배출량</th>
              <th>사용량</th>
              <th>상태</th>
              <th>엑셀</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td><span class="necessary">입력필요</span></td>
              <td><button>다운로드</button></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td><span class="complete">입력완료</span></td>
              <td><button>다운로드</button></td>
            </tr>
          </table>
        </div>
        <button class="submit__button">전체 다운로드</button>
      </div>
    </div>
