{% extends 'base.html' %}
{% block content %}

{% load static %}

<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 

    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

</head>


<body>
    <header>
        <nav class="navbar navbar-light navbar-color fixed-top">
          <div class="container-xl">
            <div class="navbar-brand d-flex align-items-center">               
              <!-- 사람 아이콘-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24" height="24"
                fill="none" stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                class="bi bi-person"
                viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
              <a href="/paesu_list/">
                  <div style="margin-left: 5px;">
                      {{user.user_id}}님
                  </div>
              </a>
            </div>

            <input type="text" name="sdate" id="sdate" size="7" maxlength="7">
                
            <a class="sign-out pull-right" href="/logout">
                <span>
                    Logout
                </span>
                <i class="fa fa-sign-out"></i>
            </a>
          </div>
        </nav>
    </header>
  

    <div class="container">
      <table class="table">
          <thead>
            <tr>
              <th><strong>날짜</strong></th>
              <th>폐수배출량</th>
              <th>사용량</th>
              <th>상태</th>
              <th>다운로드</th>
            </tr>
          </thead>
          
          <tbody>
            <tr>
              <td>Alice</td>
              <td>10</td>
              <td>11</td>
              <td>10</td>
              <td>11</td>
            </tr>
          </tbody>
          
      </table>
    </div>


 </body>

 <script src="{% static 'js/paesu/paesu.js' %}"></script>

{% endblock %}
